{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help</title>
    <link rel="stylesheet" href="{% static 'app/css/help.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Need Help?</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'app:help_view' %}" class="text-center">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" name="first_name" id="first_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" name="last_name" id="last_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="employee_id">Employee ID:</label>
                                <input type="number" name="employee_id" id="employee_id" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description of Problem:</label>
                                <textarea name="description" id="description" rows="5" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
